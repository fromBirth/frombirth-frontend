<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .input-row {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        .input-row input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .input-row span {
            font-size: 14px;
            color: #555;
        }
        .upload-section {
            margin-bottom: 15px;
        }
        .upload-box {
            width: 60px;
            height: 60px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #d3d3d3;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>10/13(일) 일기 작성</h2>

    <div class="input-row">
        <input type="number" placeholder="50" min="0" max="200">
        <span>cm</span>
        <input type="number" placeholder="0.0" min="0" max="200">
        <span>kg</span>
    </div>

    <div class="upload-section">
        <label>사진</label>
        <div class="upload-box">+</div>
        <small>0/5</small>
    </div>

    <div class="upload-section">
        <label>영상 <small>(발달장애 진단용)</small></label>
        <div class="upload-box">+</div>
    </div>

    <textarea class="textarea" rows="1" placeholder="일기 제목을 작성해주세요."></textarea>
    <textarea class="textarea" rows="5" placeholder="일기를 작성해주세요." maxlength="500"></textarea>
    <small>0/500자</small>

    <button class="submit-btn">등록하기</button>
</div>

</body>
</html>
