<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성장분석</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        .tab.active {
            background-color: #f78e1e;
            color: white;
        }
        .section-title {
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }
        .highlight-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .progress-bar {
            display: flex;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-bar div {
            height: 100%;
        }
        .progress {
            background-color: #f78e1e;
            width: 18%;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: gray;
            margin-bottom: 20px;
        }
        .chart {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">홍길동 - 0개월 12일 (만 0세)</div>

    <div class="tabs">
        <div class="tab active">키</div>
        <div class="tab">몸무게</div>
    </div>

    <div class="section-title">3개월 전</div>
    <div class="highlight-text">홍길순 님의 키는 <span style="color: #f78e1e;">평균 64.8 cm</span> 이에요 ✏️</div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="range-labels">
        <span>작은편</span>
        <span>평균</span>
        <span>큰편</span>
    </div>

    <div class="chart">
        <svg width="100%" height="200">
            <polyline points="20,150 80,130 140,110 200,90" style="fill:none;stroke:#f78e1e;stroke-width:2"/>
            <circle cx="20" cy="150" r="4" fill="#f78e1e"/>
            <circle cx="80" cy="130" r="4" fill="#f78e1e"/>
            <circle cx="140" cy="110" r="4" fill="#f78e1e"/>
            <circle cx="200" cy="90" r="6" fill="#f78e1e" stroke="#f78e1e" stroke-width="2"/>
        </svg>
        <div style="display: flex; justify-content: space-around; font-size: 12px; color: gray;">
            <span>05.12</span>
            <span>06.12</span>
            <span>07.12</span>
        </div>
    </div>
</div>

</body>
</html>
