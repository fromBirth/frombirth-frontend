<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이 등록하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .profile-pic img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0e68c;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .flex-row {
            display: flex;
            gap: 10px;
        }
        .flex-row input {
            flex: 1;
        }
        .gender, .blood-type, .birth-time {
            display: flex;
            gap: 10px;
        }
        .gender label, .blood-type label, .birth-time label {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .gender input[type="radio"], .blood-type input[type="radio"], .birth-time input[type="radio"] {
            display: none;
        }
        .gender input[type="radio"]:checked + label,
        .blood-type input[type="radio"]:checked + label,
        .birth-time input[type="radio"]:checked + label {
            background-color: #f0f8ff;
            border-color: #3b82f6;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #d3d3d3;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>아이 등록하기</h1>
    <div class="profile-pic">
        <img src="profile-placeholder.png" alt="Profile Picture">
    </div>

    <form>
        <label for="name">이름*</label>
        <input type="text" id="name" placeholder="이름을 입력해주세요.">

        <label>생년월일*</label>
        <div class="flex-row">
            <input type="number" placeholder="YYYY" min="1900" max="2099">
            <input type="number" placeholder="MM" min="1" max="12">
            <input type="number" placeholder="DD" min="1" max="31">
        </div>

        <label>성별*</label>
        <div class="gender">
            <input type="radio" id="male" name="gender">
            <label for="male">남자아이</label>
            <input type="radio" id="female" name="gender">
            <label for="female">여자아이</label>
        </div>

        <label>혈액형*</label>
        <div class="blood-type">
            <input type="radio" id="a" name="blood">
            <label for="a">A형</label>
            <input type="radio" id="b" name="blood">
            <label for="b">B형</label>
            <input type="radio" id="o" name="blood">
            <label for="o">O형</label>
            <input type="radio" id="ab" name="blood">
            <label for="ab">AB형</label>
        </div>

        <label>출생시간*</label>
        <div class="birth-time">
            <input type="radio" id="am" name="birth-time">
            <label for="am">오전</label>
            <input type="radio" id="pm" name="birth-time">
            <label for="pm">오후</label>
        </div>
        <div class="flex-row">
            <input type="number" placeholder="HH" min="0" max="23">
            <input type="number" placeholder="MM" min="0" max="59">
        </div>

        <label>출생 키/몸무게</label>
        <div class="flex-row">
            <input type="number" placeholder="cm">
            <input type="number" placeholder="kg">
        </div>

        <button type="submit" class="submit-btn">등록하기</button>
    </form>
</div>

</body>
</html>
