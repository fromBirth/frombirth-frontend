<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .entry-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        .entry-content {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .photos {
            display: flex;
            gap: 10px;
            justify-content: space-around;
        }
        .photos img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">10/13(일) 일기</div>

    <div class="entry-title">낮잠 실패의 하루</div>
    <div class="entry-content">
        오늘 아기가 낮잠을 거의 안 자서 하루 종일 조금 힘들었다. 평소엔 2시간 자는데, 오늘은 30분만 자고 깼다. 덕분에 쉴 틈은 없었지만, 아기가 내 품에 오래 있어서 평소보다 더 사랑스러웠다. 저녁에 겨우 잠들면서도 방긋 웃는 걸 보니 힘든 하루였지만 따뜻한 마음이 남았다.
    </div>

    <div class="photos">
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
    </div>
</div>

</body>
</html>
